{% load static %}
<aside id="sidebar-wrapper">
    <div class="sidebar-brand">
        <a href="#">
            {% comment %} <img alt="Image" src="{% static 'dashboard/assets/img/logo.png' %}" class="header-logo" /> {% endcomment %}
            <span class="logo-name">NepPet</span>
        </a>
    </div>
    <ul class="sidebar-menu">
        <li class="menu-header">
            <div style="display: flex;justify-content: space-between;">
                <span>Menu</span>
                <span style="height:10px;">
                    <a href="{% url 'home.pet_listing' %}" class="nav-link"><span>Home</span></a>
                </span>
            </div>
        </li>

        <!-- Dashboard Link -->
        <li class="dropdown {% if request.resolver_match.url_name == 'user.dashboard' %} active {% endif %}">
            <a href="{% url 'home.pet_listing' %}" class="nav-link"><i data-feather="monitor"></i><span>Dashboard</span></a>
        </li>

        <!-- Map View Link -->
        <li class="dropdown {% if request.resolver_match.url_name == 'user.map_view' %} active {% endif %}">
            <a href="{% url 'user.map_view' %}" class="nav-link"><i data-feather="map"></i><span>Map</span></a>
        </li>

        <!-- Add Street Dogs Dropdown -->
        <li class="dropdown {% if request.resolver_match.url_name == 'user.static_dogspot_marker_map' or request.resolver_match.url_name == 'user.dogspot_list' or request.resolver_match.url_name == 'user.dogspot_update' or request.resolver_match.url_name == 'user.add_dogspot'  %} active {% endif %}">
            <a href="#" class="menu-toggle nav-link has-dropdown">
                <i data-feather="map-pin"></i><span>Add Pet </span></a>
            <ul class="dropdown-menu">
                <li class="{% if request.resolver_match.url_name == 'user.static_dogspot_marker_map' or request.resolver_match.url_name == 'user.add_dogspot' %} active {% endif %}">
                    <a class="nav-link" href="{% url 'user.static_dogspot_marker_map'  %}">Add</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'user.dogspot_list' or request.resolver_match.url_name == 'user.dogspot_update' %} active {% endif %}">
                    <a class="nav-link" href="{% url "user.dogspot_list" %}">Your spot</a>
                </li>
            </ul>
        </li>

        <!-- My Adoptions Link -->
        <li class="dropdown {% if request.resolver_match.url_name == 'home.my_adoptions' %} active {% endif %}">
            <a href="{% url 'home.my_adoptions' %}" class="nav-link"><i data-feather="heart"></i><span>My Adoptions</span></a>
        </li>
        
    </ul>
</aside>
